name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Manual run
  workflow_dispatch:

jobs:
  build:
    name: testing
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel setuptools
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .

      - name: Lint with flake8
        run: |
          flake8 libreco/ libserving/ tests/ examples/

      - name: Lint with ruff
        run: |
          ruff check libreco/ libserving/ tests/ examples/
        if: matrix.python-version != '3.6'

      - name: Test
        run: |
          python -m pip install pytest
          python -m pytest tests/ --ignore="tests/serving"
        if: matrix.python-version != '3.8'

      - name: Test with coverage
        run: |
          bash tests/serving/setup_coverage.sh
          coverage --version && coverage erase
          coverage run -m pytest tests/ --ignore="tests/serving"
          coverage combine && coverage report
          coverage xml
        if: matrix.python-version == '3.8'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: CI
          name: python${{ matrix.python-version }}-test
          fail_ci_if_error: false
          verbose: true
        if: matrix.python-version == '3.8'

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./coverage.xml
        if: matrix.python-version == '3.8'
